# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - c5imdcapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mdcap.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e459e5597b4747b4ade22304b29bbbf5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f2f837be216446b0ad5d55dbf581045e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mdcap.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e459e5597b4747b4ade22304b29bbbf5 }}/MDC:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'c5imdcapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_74f5f2bcc1cf4f6d8b2339af19bb94f1 }}
        images: 'mdcap.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e459e5597b4747b4ade22304b29bbbf5 }}/MDC:${{ github.sha }}'