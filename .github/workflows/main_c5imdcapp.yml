# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - c5imdcapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mdcap.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_695ab18cc5164100b7c85cb8751f4cc6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6213d79fde7748829df56ceff7e27d52 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mdcap.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_695ab18cc5164100b7c85cb8751f4cc6 }}/MDC:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'c5imdcapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b2efc36ebbde4ac4b1a74378f15bec5c }}
        images: 'mdcap.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_695ab18cc5164100b7c85cb8751f4cc6 }}/MDC:${{ github.sha }}'